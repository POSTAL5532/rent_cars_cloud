spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
    show-sql: 'true'
    open-in-view: false
  sql:
    init:
      platform: postgres

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:9090/eureka
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${random.uuid}

logging:
  level:
    root: info
    sql: info
    web: info
  file:
    name: ./.local/logs/${spring.application.name}/${spring.application.name}-${server.port}.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10

management:
  endpoints:
    web:
      exposure:
        include: health,refresh,info
